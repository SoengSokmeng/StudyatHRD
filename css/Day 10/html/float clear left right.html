<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>float clear left & right</title>
    <style>
        div {
            width: 200px;
            height: 150px;
            border: 1px solid;
            margin: 10px;
            /* display: inline-block; */

        }
        img {
            width: 200px;
            height: 150px;
        }
        .right {
            float: right;
        }
        .left {
            float: left;
        }
    </style>
</head>

<body>
    <div class="left">
        <img src="../image/image.jpg" alt="" >
    </div>
    <div class="left">
        <img src="../image/image.jpg" alt="">
    </div>
    <div class="right">
        <img src="../image/image.jpg" alt="">
    </div>
</body>

</html>
